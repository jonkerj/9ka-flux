apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  releaseName: kubernetes-dashboard
  helmVersion: v3
  chart:
    repository: https://kubernetes.github.io/dashboard/
    name: kubernetes-dashboard
    version: 3.0.2
  values:
    metricsScraper:
      enabled: true
    rbac:
      clusterReadOnlyRole: true
    resources:
      requests:
        cpu: 50m
        memory: 200Mi
      limits:
        cpu: 1
        memory: 200Mi
