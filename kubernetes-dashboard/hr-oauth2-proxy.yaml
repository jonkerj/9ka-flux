apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: kubernetes-dashboard
spec:
  releaseName: oauth2-proxy
  helmVersion: v3
  chart:
    repository: https://charts.helm.sh/stable
    name: oauth2-proxy
    version: 3.2.5
  values:
    image:
#      repository: quay.io/oauth2-proxy/oauth2-proxy
#      tag: v7.0.0
      repository: jonkerj/oauth2-proxy
      tag: fixflag
    configFile: |
      email_domain = "kippendief.biz"
      provider = "keycloak"
      login_url = "https://sso.9ka.nl/auth/realms/9ka/protocol/openid-connect/auth"
      redeem_url = "https://sso.9ka.nl/auth/realms/9ka/protocol/openid-connect/token"
      validate_url = "https://sso.9ka.nl/auth/realms/9ka/protocol/openid-connect/userinfo"
      upstream = "http://echo-server/"
      scope = "email"
      skip_provider_button = true
      skip_jwt_bearer_tokens = true
      pass_basic_auth = false
      pass_authorization_header = true
    config:
      existingSecret: oauth2-secret
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
      hosts: ['dashboard.9ka.nl']
      tls:
      - hosts: ['dashboard.9ka.nl']
        secretName: dashboard-tls
