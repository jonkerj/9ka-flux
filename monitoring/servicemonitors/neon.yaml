apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: neon-node-exporter
  name: neon-node-exporter
  namespace: monitoring
spec:
  endpoints:
  - port: http
  selector:
    matchLabels:
      app: neon-node-exporter
---
apiVersion: v1
kind: Endpoints
metadata:
  labels:
    app: neon-node-exporter
  name: neon-node-exporter
  namespace: monitoring
subsets:
- addresses:
  - ip: 172.21.42.10
  ports:
  - name: http
    port: 9100
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: neon-node-exporter
  name: neon-node-exporter
  namespace: monitoring
spec:
  ports:
  - name: http
    port: 9100
    protocol: TCP
    targetPort: 9100
  sessionAffinity: None
  type: ClusterIP
